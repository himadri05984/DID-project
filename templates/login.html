{% extends 'base.html' %}

{% block title %}Login - Decentralized Identity Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill display-5 mb-3 text-primary"></i>
                    <h2>Sign In</h2>
                    <p class="text-muted">Access your decentralized identity wallet</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="username_or_email" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username_or_email" name="username_or_email" required 
                                placeholder="Enter your username or email" autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required 
                                placeholder="Enter your password">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Or sign in with your DID</p>
                    <button class="btn btn-outline-secondary mt-2" disabled>
                        <i class="bi bi-fingerprint me-2"></i>DID Authentication
                    </button>
                    <p class="text-muted small mt-2">(Coming soon)</p>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
